data:
  train_years: [2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019, 2020, 2021, 2022]
  val_year: 2023
  test_year: 2024

value_model:
  player_embedding_dim: 256
  position_embedding_dim: 64
  numerical_hidden_dim: 128
  learning_rate: 0.001
  batch_size: 64
  num_epochs: 100
  early_stopping_patience: 10
  checkpoint_dir: "checkpoints/value_model"

ppo:
  learning_rate: 3.0e-4
  gamma: 0.99
  gae_lambda: 0.95
  clip_epsilon: 0.2
  num_epochs_per_update: 4
  batch_size: 64
  checkpoint_dir: "checkpoints/ppo"
  checkpoint_frequency: 50

training:
  phase1_episodes: 500   # heuristic baseline (no PPO learning)
  phase2_episodes: 2000  # PPO training
  phase3_episodes: 3000  # self-play

simulation:
  num_teams: 12
  roster_slots: 14
